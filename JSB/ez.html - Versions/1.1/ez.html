<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <title>20/11</title>
</head>

<body>
    <form id="options">
        <input type="button" value="Hide options" onclick="option_display()" id="optionb">
        <div id="option">
            <h1>Options</h1>
            <hr>
            <h2>Preferred Language</h2>
            <select name="lang" id="selector" onchange="change_lang()">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
            </select>
            <br>
            <h2>Change HTML</h2>
            <p>Change VN teacher's day status</p>
            <select name="cont-day" id="selector2" onchange="change_contd()">
                <option value="df">Default</option>
                <option value="bf">Before</option>
                <option value="rn">In day</option>
                <option value="at">After</option>
            </select>
            <br>
            <p>Change text color</p>
            <input type="color" value="#21ae56" id="tc" onchange='background_change()'>
            <br>
            <p>Quick console!</p>
            <input type="text" placeholder="Only for devs!" id="qc" onchange="quickConsole()" autocomplete="off">
        </div>
    </form>
    <form id="gotos">
        <input type="button" onclick="goto_display()" id="gotob">
        <div id="goto">
            <h1>Go to</h1>
            <hr />
            <input type="button" value="Activity" onclick="document.getElementById('main').scrollIntoView()" />
            <br />
            <input type="button" value="Intro" onclick="document.getElementById('doc1').scrollIntoView()" />
            <br />
            <input type="button" value="Comment" onclick="document.getElementById('doc5').scrollIntoView()" />
        </div>
    </form>
    <div id="main">
        <h1 id="ngvn"></h1>
        <h2 id="time"></h2>
        <h2 id="day"></h2>
        <img id="img">
        <h5 id="tip"></h5>
    </div>
    <br>
    <div id="doc1">
        <div class="border_doc1">
            <h1 id="what is"></h1>
            <h3 id="what ans"></h3>
        </div>
    </div>
    <br>
    <div id="doc2">
        <div class="border_doc2">
            <h1 id="why is"></h1>
            <h3 id="why ans"></h3>
        </div>
    </div>
    <br>
    <div id="doc3">
        <div class="border_doc3">
            <h1 id="gift is"></h1>
            <h3 id="gift ans"></h3>
        </div>
    </div>
    <br>
    <div id="doc4">
        <div class="border_doc4">
            <h1 id="h is"></h1>
            <h3 id="h ans"></h3>
        </div>
    </div>
    <br>
    <form id="doc5">
        <div class="border_doc5">
            <h1 id="doc5_heading"></h1>
            <label for="name">Tên/Name:*</label>
            <input type="text" name="name" id="name1">
            <br>
            <br>
            <label for="name">Ngày sinh/Birthday:*</label>
            <input type="date" name="date" id="date1">
            <br>
            <br>
            <label>Giới tính/Sex:</label>
            <br>
            <br>
            <label for="male" style="color: deepskyblue; font-weight: bold;">Male &#9794</label>
            <input type="radio" name="sex" id="sex1">
            <br>
            <label for="female" style="color: deeppink; font-weight: bold;">Female &#9792</label>
            <input type="radio" name="sex" id="sex2">
            <br />
            <label for="other" style="color: #21ae56; font-weight: bold;">Other &#9793</label>
            <input type="radio" name="sex" id="sex3">
            <br>
            <br>
            <label for="comment">Nhận xét/Comment:*</label>
            <br>
            <input type="text" name="comment" style="width: 12cm; height: 4cm;" id="comment1">
            <br>
            <br>
            <input type="button" value="SUBMIT/GỬI" id="submit_button" onclick="subcom()">
            <h1 id="respond"></h1>
            <br>
            <br>
        </div>
    </form>
</body>
</html>
<script>
        tipvar = Math.floor((Math.random() * 4) + 1);
        tipre = 0;
    function subcom() {
        if (document.getElementById("name1").value.length >= 1 && document.getElementById("date1").value.length >= 1 && document.getElementById("comment1").value.length >= 1) {
            document.getElementById('doc5').submit();
            document.getElementById('respond').innerHTML = "Ok!";
        }
        else {
            document.getElementById('respond').innerHTML = "Error!";
        }
    }
    option_display()
    goto_display()
    background_change()
    function background_change() {
        document.body.style.color = String(document.getElementById("tc").value);
    }
    function option_display() {
        if (document.getElementById("option").style.display == "none") {
            document.getElementById("option").style.display = "block";
            document.getElementById("optionb").value = "Hide options";
        }
        else {
            document.getElementById("option").style.display = "none";
            document.getElementById("optionb").value = "Show options";
        }
    }
    function goto_display() {
        if (document.getElementById("goto").style.display == "none") {
            document.getElementById("goto").style.display = "block";
            document.getElementById("gotob").value = "Hide teleport panel";
        }
        else {
            document.getElementById("goto").style.display = "none";
            document.getElementById("gotob").value = "Show teleport panel";
        }
    }
    function quickConsole() {
        eval(document.getElementById("qc").value)
    }
    call_change()
    function change_lang() {
        document.getElementById("html").lang = document.getElementById("selector").value;
        call_change()
    }
    function change_contd() {
        if (document.getElementById("html").lang == "en") {
            if (document.getElementById("selector2").value == "df") {
                call_change()
            }
            if (document.getElementById("selector2").value == "bf") {
                document.getElementById("time").innerHTML = "The Vietnamese teacher's day is waiting for us!";
            }
            if (document.getElementById("selector2").value == "rn") {
                document.getElementById("time").innerHTML = "Today is Vietnamese teacher's day!";
            }
            if (document.getElementById("selector2").value == "at") {
                document.getElementById("time").innerHTML = "The Vietnamese teacher's day this year had been ended!";
            }
        }
        if (document.getElementById("html").lang == "vi") {
            if (document.getElementById("selector2").value == "df") {
                call_change()
            }
            if (document.getElementById("selector2").value == "bf") {
                document.getElementById("time").innerHTML = "Ngày nhà giáo Việt Nam đang chờ đợi chúng ta!";
            }
            if (document.getElementById("selector2").value == "rn") {
                document.getElementById("time").innerHTML = "Hôm nay là ngày nhà giáo Việt Nam!";
            }
            if (document.getElementById("selector2").value == "at") {
                document.getElementById("time").innerHTML = "Ngày nhà giáo Việt Nam năm nay đã kết thúc!";
            }
        }
    }
    function call_change() {
        call_lang_tip()
        document.getElementById("selector2").value = "df";
        time = new Date()
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        if (document.getElementById("html").lang == "en") {
            document.getElementById("ngvn").innerHTML = "Vietnamese teacher's Day!"
            if (time.getDate() == 20 && time.getMonth() == 10) {
                document.getElementById("time").innerHTML = "Today is Vietnamese teacher's day!"
            }
            else { document.getElementById("time").innerHTML = date_check_en(20, 11) }
            document.getElementById("day").innerHTML = String(months[time.getMonth()]) + " " + String(time.getDate()) + ", " + String(time.getFullYear());
            document.getElementById("what is").innerHTML = "What is Vietnamese teacher's day?";
            document.getElementById("what ans").innerHTML = "Vietnamese teacher's day organize annually at November 20. This is the day that celebrates for teachers from Vietnam.";
            document.getElementById("why is").innerHTML = "Why Vietnamese teacher's day?";
            document.getElementById("why ans").innerHTML = "To show gratitude and honor to those who do the work of growing people like teachers.";
            document.getElementById("gift is").innerHTML = "What should we gift to teachers for Vietnamese teacher's day?";
            document.getElementById("gift ans").innerHTML = "1. Writing" + "<br/>" + "2. Flowers" + "<br/>" + "3. Hand bag" + "<br/>" + "4. Watch" + "<br/>" + "5. Card";
            document.getElementById("h is").innerHTML = "History of Vietnamese teacher's day";
            document.getElementById("h ans").innerHTML = "On August 26-30, 1957 in the Vascara city, November 20 has been selected to be the teacher's day by FISE congress";
            document.getElementById("doc5_heading").innerHTML = "Love this day? Tell us why now!"
        }
        if (document.getElementById("html").lang == "vi") {
            document.getElementById("ngvn").innerHTML = "Ngày nhà giáo Việt Nam!"
            if (time.getDate() == 20 && time.getMonth() == 10) {
                document.getElementById("time").innerHTML = "Hôm nay là ngày nhà giáo Việt Nam!"
            }
            else { document.getElementById("time").innerHTML = date_check_vi(20, 11) }
            document.getElementById("day").innerHTML = String(time.getDate()) + "/" + String(time.getMonth() + 1) + "/" + String(time.getFullYear());
            document.getElementById("what is").innerHTML = "Ngày nhà giáo Việt Nam là gì?";
            document.getElementById("what ans").innerHTML = "Ngày nhà giáo Việt Nam được tổ chức ngày 20/11. Đây là ngày tổ chức cho những nhà giáo của Việt Nam.";
            document.getElementById("why is").innerHTML = "Vì sao có ngày nhà giáo Việt Nam?";
            document.getElementById("why ans").innerHTML = "Để tri ân, tôn vinh những người làm công tác trồng người như những nhà giáo";
            document.getElementById("gift is").innerHTML = "Chúng ta nên tặng gì cho giáo viên trong ngày nhà giáo Việt Nam?";
            document.getElementById("gift ans").innerHTML = "1. Bài viết" + "<br/>" + "2. Hoa" + "<br/>" + "3. Túi xách" + "<br/>" + "4. Đồng hồ" + "<br/>" + "5. Thiệp";
            document.getElementById("h is").innerHTML = "Lịch sử của ngày nhà giáo Việt Nam";
            document.getElementById("h ans").innerHTML = "Vào ngày 26-30/8/1957, ở thủ đô Vascara, hội nghị FISE đã chọn ngày 20/11 để làm ngày nhà giáo";
            document.getElementById("doc5_heading").innerHTML = "Bạn yêu thích ngày này? Hãy chia sẻ lý do với chúng tôi!"
        }
    }
    function call_lang_tip() {
        //tip
        if (document.getElementById("html").lang == 'en') {
            if (tipvar == 1) {
                tipre = "Tip: Go to options at the bottom left corner to change language";
            }
            if (tipvar == 2) {
                tipre = "Tip: Go to teleport panel at the top left corner for quick scroll into view";
            }
            if (tipvar == 3) {
                tipre = "Tip: Leave a comment at the bottom of the page for us!"
            }
            if (tipvar == 4) {
                tipre = "Tip: You can't change the language for options and teleport panel :("
            }
            if (tipvar == 5) {
                tipre = "Tip: Your luck is too good when you have this tip!";
            }
        }
        if (document.getElementById("html").lang == 'vi') {
            if (tipvar == 1) {
                tipre = "";
            }
            if (tipvar == 2) {
                tipre = "Tip: Bấm vào menu dịch chuyển để chọn nơi muốn tìm đến một cách nhanh chóng";
            }
            if (tipvar == 3) {
                tipre = "Tip: Hãy nhận xét về ngày này ở bên dưới trang cho chúng tôi!"
            }
            if (tipvar == 4) {
                tipre = "Tip: Bạn không thể đổi ngôn ngữ của cài đặt và menu dịch chuyển :("
            }
            if (tipvar == 5) {
                tipre = "Tip: Bạn là một người may mắn khi có được tip này!";
            }
        }
        document.getElementById("tip").innerHTML = tipre
    }
    function date_check_en(a, b) {
        passed = 0
        if (b < (time.getMonth() + 1)) {
            passed = 1
        }
        else if ((b == (time.getMonth() + 1)) && (time.getDate() > a)) {
            passed = 1
        }
        else { passed = 0 }
        if (passed == 1) {
            return ("The Vietnamese teacher's day this year had been ended!");
        }
        else {
            return ("The Vietnamese teacher's day is waiting for us!");
        }
    }
    function date_check_vi(a, b) {
        passed = 0
        if (b < (time.getMonth() + 1)) {
            passed = 1
        }
        else if ((b == (time.getMonth() + 1)) && (time.getDate() > a)) {
            passed = 1
        }
        else { passed = 0 }
        if (passed == 1) {
            return ("Ngày nhà giáo Việt Nam năm nay đã kết thúc!")
        }
        else {
            return ("Ngày nhà giáo Việt Nam đang chờ đợi chúng ta!")
        }
    }
</script>
